{% extends 'yatracker/base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/project_manager.css' %}">
{% block title %}
    Dashboard
{% endblock %}

{% block content %}

    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: 5%; padding: 10%">
            <h4>{{ project.title }}
                My projects
            </h4>
        </div>
    </div>

    <div class="container">
        <div class="shadow p-3 mb-5 bg-white rounded" style="margin-top: 5%; padding: 10%; padding-top: 30%">
            <div class="row">
                {% for project in projects %}
                    <!-- displayed project-->
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                        <span>
                                {% include 'project_manager/project_card.html' %}
                        </span>
                        </div>
                    </div>
                {% endfor %}
                <!---->
            </div>
        </div>
    </div>
{% endblock %}
