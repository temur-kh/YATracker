
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
         xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
         role="img" aria-label="Click to open: Project title"><title>Click View to open</title>
        <rect width="100%" height="100%" fill="#55595c"/>
        <text x="50%" y="50%" fill="#eceeef" dy=".3em">
            Project title:
            <tspan x="60%" y="60%">{{ project.title }}</tspan>
        </text>
    </svg>
    <div class="card-body">
        <div class="card-text">Project instructor: {{ project.instructor }}</div>
        <div class="card-text">Project description: {{ project.description }}</div>
        <div class="card-text">User name: {{ user.name }}</div>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{{ project.get_absolute_url }}" class="btn btn-sm btn-outline-secondary">View</a>
            </div>
        </div>
    </div>
