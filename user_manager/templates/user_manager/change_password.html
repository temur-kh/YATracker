{% extends 'yatracker/base.html' %}
{% block scripts_and_links %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}
{% block title %}
Authorization
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="center-block col-md-4" id="change_password">
            <section id="inner-wrapper" class="login">
              <article>
                <form method="post">
                {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-key"> </i></div></span>
                      <input type="password" class="form-control" name="old_password" placeholder="Old password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-key"> </i></div></span>
                      <input type="password" class="form-control" name="new_password" placeholder="New password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-key"> </i></div></span>
                      <input type="password" class="form-control" name="password_repeat" placeholder="New password confirmation">
                    </div>
                  </div>
                    <button type="submit" class="btn btn-success btn-block">Change Password</button>
                </form>
              </article>
            </section>
    </div>
</div>
{% endblock %}
