{% extends 'yatracker/base.html' %}

{% block scripts_and_links %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}
{% block title %}
Registration
{% endblock %}
{% block content %}
<div class="row">
<div class="col-md-4"></div>
<div class="center-block col-md-4" id="login">
            <section id="inner-wrapper" class="login">
              <article>
                <form method="post">
                {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"> </i></div></span>
                      <input type="text" class="form-control" name="name" placeholder="First name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-user"> </i></div></span>
                      <input type="text" class="form-control" name="surname" placeholder="Last name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-envelope"> </i></div></span>
                      <input type="email" class="form-control" name="email" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01"><b>Role</b></label>
                      </div>
                      <select class="form-control" id="inputGroupSelect01" name="user_type">
                        <option selected>I am..</option>
                        <option value="Instructor">Instructor</option>
                        <option value="Student">Student</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-key"> </i></div></span>
                      <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-prepend"><div class="input-group-text"><i class="fa fa-key"> </i></div></span>
                      <input type="password" class="form-control" name="password_repeat" placeholder="Confirm Password">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Sign up</button>
                </form>
              </article>
            </section>
          </div>

{% endblock %}
